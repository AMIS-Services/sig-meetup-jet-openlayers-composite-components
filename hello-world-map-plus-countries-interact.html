<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <style>
        .map {
            height: 650px;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

        countriesVector = new ol.source.Vector({
            url: 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json',
            format: new ol.format.GeoJSON()
        });

        var style = new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.6)'
            }),
            stroke: new ol.style.Stroke({
                color: '#319FD3',
                width: 3
            }),
            text: new ol.style.Text()
        }); //style


        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
                ,
                new ol.layer.Vector({
                    id: "countries",
                    renderMode: 'image',
                    source: countriesVector,
                    style: function (feature) {
                        style.getText().setText(feature.get('name'));
                        return style;
                    }
                })],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 50]),
                zoom: 5
            })
        });

        var featureOverlay = new ol.layer.Vector({
            source: new ol.source.Vector(),
            map: map,
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: '#f00',
                    width: 1
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255,0,0,0.1)'
                })
            })
        });

        var highlight;

        // function to get hold of the feature under the current mouse position;
        // the country associated with that feature is displayed in the info box
        // the feature itself is highlighted (added to the featureOverlay defined just ovehead)
        var displayFeatureInfo = function (pixel) {
            var feature = map.forEachFeatureAtPixel(pixel, function (feature) {
                return feature;
            });

            if (feature !== highlight) {
                if (highlight) {
                    featureOverlay.getSource().removeFeature(highlight);
                }
                if (feature) {
                    featureOverlay.getSource().addFeature(feature);
                }
                highlight = feature;
            }

        };

        map.on('pointermove', function (evt) {
            if (evt.dragging) {
                return;
            }
            var pixel = map.getEventPixel(evt.originalEvent);
            displayFeatureInfo(pixel);
        });


        // click on country should result in selection of the country

        // define the style to apply to selected countries
        var selectCountryStyle = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: '#ff0000',
                width: 2
            })
            , fill: new ol.style.Fill({
                color: 'red'
            })
        });
        selectInteraction = new ol.interaction.Select({
            condition: ol.events.condition.singleClick,
            toggleCondition: ol.events.condition.shiftKeyOnly,
            layers: function (layer) {
                return layer.get('id') == 'countries';
            },
            style: selectCountryStyle
        });

        map.getInteractions().extend([selectInteraction]);

    </script>
</body>

</html>
